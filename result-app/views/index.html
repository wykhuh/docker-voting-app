<!DOCTYPE html>
<html ng-app="javavspython">
  <head>
    <meta charset="utf-8">
    <title>Who's the Cutest? -- Top 5</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Mano Marks">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
    <div id="content-container">
      <div id="content-container-center">
        <h1>Who's the Cutest? -- Top 5</h1>
        <div id="choice">
          <div class="choice one" ng-repeat="vote in votes track by $index">
            <div class="stat">{{$index + 1}})&nbsp;&nbsp;{{vote.count}} votes</div>
            <div class="label"><img ng-src="{{vote.vote}}"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
